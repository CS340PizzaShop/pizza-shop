    <h1> Place Order</h1>

    <div class = "dropdown">        <!--FIXME: Make sure to use proper indentation, as seen here as opposed to lines 37-46.  improves readability.  also, if possible, don't use div tags to wrap everything.  usually there is a better way.-->

            <a href = "https://www.google.com">Google</a>       <!--FIXME: It would be better to use a list her (<ul> and <li> tags) if you decided to go this route.  Even better than that may be to use the input dropdown field.  It would simplify much of this.-->

        </div>
    </div>

    <div class = "dropdown2">
        <button class = "customer_info dropbtn2">Choose Topping...</button>
         <div class = "dropdown-content2">
             
            <a href = "https://www.google.com">Google</a>

    </div>

 </form>
